<!DOCTYPE html>
<html>
<head><title>Super Admin Login</title></head>
<body>
    <h2>Super Admin Login</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
<a href="{% url 'superadmin-logout' %}">Logout</a>
